<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<title>Audio</title>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		.box {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px;
			left: 0px;
			background-color:blue;
			font-size: 300%;
			text-align: center;
			 
		}
		body {
   background-image: url("https://pixel.nymag.com/imgs/daily/vulture/2018/09/19/19-halloween-1.w330.h330.jpg");
   background-color: #cccccc;
}
	</style>

</head>
	<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict';
			"/* global &*/";

			// jQuery stuff setup for you
			var box = $('.box');
			var boardWidth = $('.board').width();
	
			// TODO 2 - Variable declarations 
			var position;       
			var points;         
			var speed; 
			var direction;
			direction = 1;
			

			position = 0;
			points = 0;
			speed = 10;
			box.css('left', position);      // changes the 'left' css property of the box to value of var position
			box.text(points);               // changes the text of the box to display the value of var points              


			
			var update = function() {
				// TODO 3 / 6 / 7 / 8
				  position = position + (speed * direction); // increase position on every update
				console.log("new position: " + position);
				box.css('left', position);      // set the 'left' CSS property of the box to the new value of position
				if(position > boardWidth) {
				 direction = -1;
				}
				if(position < 0) {
					direction = 1;
				}
			};


			
			var handleBoxClick = function() {
				// TODO 4 / 5
			points = points + 1;   // increase the point total
    		box.text(points);      // update the new points total displayed by the box
			position = 0;         // reset the position of the box to 0
			speed = speed + 5;
			};
			


			//this executes the update function code every 50 milliseconds
			setInterval(update, 50);
			// this executes the handleBoxClick function code every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
	<audio autoplay src=""></audio>
</body>
</html>
